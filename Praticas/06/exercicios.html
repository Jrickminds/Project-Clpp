<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Seu pais de origem</h1>
    <input type="string" name="nasc" id="nasc">
    <input type="button" value="check" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector ('input#nasc').value
            var res = window.document.querySelector('div#res')
            res.innerHTML =`<p>Você e nativo do <strong>${pais}</strong></p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p> Você é Brasileiro</p>`
            }else{
                res.innerHTML += `<p> Você é Estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
